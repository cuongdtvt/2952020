<h3>Update Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Category ID</label>
        <input type="text" class="form-control" id="cateID" required [(ngModel)]="product.cateID" name="cateID">
      </div>
  
      <div class="form-group">
        <label>Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
        </div>
  
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control" id="qty" required [(ngModel)]="product.qty" name="qty">
      </div>
  
      <div class="form-group">
        <label>Image</label>
        <input type="text" class="form-control" id="imageUrl" required [(ngModel)]="product.imageUrl" name="imageUrl">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
