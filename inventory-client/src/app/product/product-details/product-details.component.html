<h2>Product Details</h2> 

<hr/>

<div class ="row" *ngIf="product">

  <div class = "col-4" style = "font-size : 20px" >
  <div>
    <label><b>  ID:</b></label> {{product.id}}
  </div>
   <div>
    <label><b>Name:</b></label> {{product.name}}
  </div>  
 <div>
    <label><b>Category:</b></label> {{product.cateName}}
  </div>
  <div>
    <label><b>Description:</b></label> {{product.description}}
  </div>
  <div>
    <label><b>Quantity:</b></label> {{product.qty}}
  </div>
</div>  
   <!-- <div>
    <label><b>  image:   </b></label>
    <img src="{{product.image}}">
  </div> -->
 
<div class="col-8">
  
    <img [src]="product?.imageUrl" style = "max-width: 600px; max-height: 600px; object-fit:fill"   alt="Product Image">
  </div> 




<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
